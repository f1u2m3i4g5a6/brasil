<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cold Arena</title>
    <style>
        /* Estilos globais, se necessário */
    </style>
</head>
<body>

    <div id="content"></div>

    <script>
        (function() {
            if (!window.location.hostname.includes('cold-arena.netlify.app')) {
                alert('Este script só funciona no Cold Arena.');
                return;
            }

            const contentDiv = document.getElementById('content');

            // Carregar conteúdo do Pastebin
            fetch('https://pastebin.com/raw/FdLpXEcD')
                .then(response => response.text())
                .then(data => {
                    contentDiv.innerHTML = data; // Inserir o conteúdo na div
                })
                .catch(error => {
                    console.error('Erro ao carregar o conteúdo:', error);
                });
        })();
    </script>

</body>
</html>
